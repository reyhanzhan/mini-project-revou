<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Segitiga</h1>
        <form id="triangle-form">
            <label for="base">Alas:</label>
            <input type="number" id="base" name="base" required>
            <label for="height">Tinggi:</label>
            <input type="number" id="height" name="height" required>
            <label for="side1">Sisi 1:</label>
            <input type="number" id="side1" name="side1" required>
            <label for="side2">Sisi 2:</label>
            <input type="number" id="side2" name="side2" required>
            <label for="side3">Sisi 3:</label>
            <input type="number" id="side3" name="side3" required>
            <button type="submit">Hitung</button>
        </form>
        <div id="result">
            <p id="area-result"></p>
            <p id="perimeter-result"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
